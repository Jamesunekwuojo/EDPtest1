<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor University Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- css styles -->
    <style>
      .header {
        background-color: #660066;
        color: white;
        padding: 15px;
      }

      .footer {
        background-color: #660066;
        color: white;
        /* padding: 15px; */
      }

      .form-container {
        background-color: #e9ecef;
        padding: 30px;
        border-radius: 5px;
        max-width: 600px;
        margin: 20px auto;
      }

      .form-title {
        color: #666;
        text-align: center;
        margin-bottom: 25px;
      }

      .register-btn {
        background-color: #337ab7;
        border-color: #337ab7;
        width: 100%;
        padding: 10px;
      }

      .register-btn:hover {
        background-color: #286090;
        border-color: #286090;
      }

      .form-control {
        margin-bottom: 15px;
      }

      .input-group-text {
        background-color: transparent;
        border-right: none;
      }

      .form-control {
        border-left: none;
      }

      .input-group-text i {
        color: #999;
      }

   
    </style>
  </head>
  <body>
    <div class="header d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Anchor University, Lagos</h4>
      <button class="btn btn-danger ms-auto">X</button>

    </div>
    <!-- </div> -->

    <div class="container">
      <div class="form-container">
        <h5 class="form-title">Kindly fill the form below to register</h5>

        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Surname"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-envelope"></i
                ></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Set Password"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
                <select class="form-select form-control" required>
                  <option value="">Male</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text"
                  ><i class="fas fa-phone"></i
                ></span>
                <input
                  type="tel"
                  class="form-control"
                  placeholder="Phone"
                  required
                />
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary register-btn">
            Register
          </button>
        </form>
      </div>
    </div>

    <div class="footer d-flex align-items-center p-2">
      <!-- <h4 class="mb-0">asdada</h4> -->
      <button class="ms-auto btn btn-primary">close</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
